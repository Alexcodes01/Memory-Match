<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match </title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js" type="module"></script>
</head>
<body>
  <h1>Memory Match</h1>
  <div id="countUpTimer"></div>
  <div class="Game"></div>
    <p id="timer">Timer:</p>
      <div id="card-container"></div>
      <div class="card" data-index="0"></div>
    <div class="card" data-index="1"></div>
    <div class="card" data-index="2"></div>
    <div class="card" data-index="3"></div>
    <div class="card" data-index="4"></div>
    <div class="card" data-index="5"></div>
      <div class="message"
      <p id="Win"></p>
      <p id="Lose"></p>
      <button id="restart Button">Restart</button>
    </div>
</body>
</html>
